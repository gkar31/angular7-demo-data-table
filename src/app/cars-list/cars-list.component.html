<h2>musclecars List</h2>
<mat-chip-list>

</mat-chip-list>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


        <ng-container matColumnDef="Picture">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> <img [src]="element.Image" alt="" width="148" height="100"> </td>
        </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> <mat-chip color="primary" selected>{{element.Marque}}</mat-chip> {{element.Modele}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Power">
    <th mat-header-cell *matHeaderCellDef> Power (ch) </th>
    <td mat-cell *matCellDef="let element"> {{element.Puissance_ch}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Couple">
    <th mat-header-cell *matHeaderCellDef> Couple (n.m) </th>
    <td mat-cell *matCellDef="let element"> {{element.Couple_Nm}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Perf">
    <th mat-header-cell *matHeaderCellDef> Indice Performance </th>
    <td mat-cell *matCellDef="let element"> {{element.Indice_Perf}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
